<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Wix+Madefor+Display:wght@400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="webpage">
      <div id="sidebar">
        <div id="titlelogo">
          <img src="odin-lined.png" />
          <span>ODIN</span>
        </div>
      </div>
      <div id="webform">
        <div id="message">
          <span>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.</span
          >
          <br /><br />
          <span>You <i>know</i> you want to.</span>
        </div>
        <div id="form">
          <span id="label_message">Lets do this!</span>
          <form id="form_inputs" action="" method="post">
            <div class="formrow" id="form_toprow">
              <div class="input">
                <label for="first_name">FIRST NAME </label>
                <input type="text" name="first_name" id="first_name" minlength="2"/>
              </div>
              <div class="input">
                <label for="last_name">LAST NAME </label>
                <input type="text" name="last_name" id="last_name" />
              </div>
            </div>
            <div class="formrow" id="form_midrow">
              <div class="input">
                <label for="email">EMAIL </label>
                <input type="email" name="email" id="email" />
              </div>
              <div class="input">
                <label for="phone_number">PHONE NUMBER </label>
                <input type="tel" name="phone_number" id="phone_number" />
              </div>
            </div>
            <div class="formrow" id="form_bottomrow">
                <div class="input">
                  <label for="password">PASSWORD </label>
                  <input type="password" name="password" id="password" />
                </div>
                <div class="input">
                  <label for="conf_password">CONFIRM PASSWORD </label>
                  <input
                    type="password"
                    name="conf_password"
                    id="conf_password"
                  />
                </div>
              </div>
            </div>
          </form>
        <div id="submit">
          <button type="submit">Create Account</button>
          <span id="login_alt"
            >Already have an account? <a href="">Log in</a></span
          >
        </div>
      </div>
    </div>

  <script src="index.js"></script>
  </body>
</html>
